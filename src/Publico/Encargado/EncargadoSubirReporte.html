<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir reporte</title>
    <script src="../JavaScript/validar.js"></script>
    <script src="../JavaScript/Peticiones/VerificarReporteEntregado.js"></script>
    <link rel="stylesheet" href="../Estilos/encargadoSubir.css">
</head>
<body>
    <section id="contend">
        <h2 id="fecha">La fecha limite para subir el resporte es el: <span id="fechaLimite"></span></h2>
        <!--<div id="contendForm">-->
            <form action="" method="post" enctype=multipart/form-data> 
                <div>
                    <label for="archivoSubir">
                        Ingrese un archivo CSV: <br>
                        <input required type="file" name="archivoSubir" id="archivoSubir">
                    </label>
                </div>
                <div>
                    <button type="submit" id="btnEnvia">Enviar</button>
                    <button type="reset" id="btnCancela">Cancelar</button>
                </div>
                <div id="estado"></div>
            </form>
        <!--</div>-->
    </section>
    <script src="..\JavaScript\eventosGerenteSubirReporte.js"></script>
    <script src="../JavaScript/Peticiones/SubirArchivo.js"></script>
    <script src="../JavaScript/Cargadores/CargarFechaEntraga.js"></script>
</body>
</html>
