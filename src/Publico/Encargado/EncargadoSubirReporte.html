<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir reporte</title>
    <script src="../JavaScript/validar.js"></script>
</head>
<body>
    <header id="infoGerente">
        <p>Encargado: </p><p id="nombreEncargado"></p><p>Tienda a cargo</p><p id="nomTiendaCargo"></p>
        <p>Registro: </p><p id="registroTienda"></p>
    </header>
    <section id="contend">
        <p>La fecha limite para subir el resporte es el: <span id="fechaLimite"></span></p>
        <div id="contendForm">
            <form action="" method="post" enctype=multipart/form-data> 
                <label for="archivoSubir">
                    Ingrese un archivo CSV o EXCEL: <br>
                    <input required type="file" name="archivoSubir" id="archivoSubir"><br>
                </label>
                <button type="submit" id="btnEnvia">Enviar</button><button type="reset" id="btnCancela">Cancelar</button>
            </form>
        </div>
    </section>
    <script src="..\JavaScript\eventosGerenteSubirReporte.js"></script>
    <script src="../JavaScript/Peticiones/SubirArchivo.js"></script>
</body>
</html>
